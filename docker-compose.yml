version: "3.8"

services:
  backend:
    build: ./backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/sacred6
      # For local development
      - FRONTEND_URL=http://localhost:3000
      # For production deployment (uncomment when deploying)
      # - FRONTEND_URL=https://sacred6.ams8.nl
    networks:
      - app-network

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # For local development
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      # For production deployment (uncomment when deploying)
      # - NEXT_PUBLIC_API_URL=https://api-sacred6.ams8.nl
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
