version: "3.8"

services:
  backend:
    image: registry.ams8.nl/sacred6-backend:v0.1.3
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/sacred6
      - FRONTEND_URL=https://sacred6.ams8.nl
    networks:
      - app-network

  frontend:
    image: registry.ams8.nl/sacred6-frontend:v0.1.3
    container_name: frontend
    restart: always
    ports:
      - "80:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=https://api-sacred6.ams8.nl
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
